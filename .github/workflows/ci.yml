name: CI

on:
  push:
  pull_request:

jobs:
  build-test-checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build + tests + checkstyle
        run: mvn -B clean verify